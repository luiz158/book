<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="base::header"></div>
    <title>Show</title>
</head>
<body>
<div th:replace="base::nav"></div>
<table class ="table">
    <tr>
        <td>Title:</td>
        <td><span th:text="${book.title}"></span><br/></td>
    </tr>
    <tr>
        <td>Instructor:</td>
        <td><span th:text="${book.author}"></span><br/></td>
    </tr>
    <tr>
        <td>Description:</td>
        <td><span th:text="${book.description}"></span><br/></td>
    </tr>
    <tr>
        <td>Price:</td>
        <td><span th:text="${book.inStock}"></span><br/></td>
    </tr>
</table>


<a th:href="@{/delete/{id}(id=${book.SKU})}">Delete this book</a>
<div th:replace="base::footer"></div>
</body>
</html>
