<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="base::header"></div>
    <title>List</title>
</head>


<body>
<div th:replace="base::nav"></div>
<div class="container-float">
    <div class="jumbotron">
        <h2 align="center">Book List</h2>
    </div>
    <table class="table">
        <tr>
            <th>Select</th>
            <th>SKU</th>
            <th>Title</th>
            <th>Instructor</th>
            <th>Description</th>
            <th>Price</th>
            <th>In Stock</th>
            <th>To Do</th>
        </tr>
        <tr th:each="book : ${books}"><!--enhanced for loop-->
            <td>
                <input type="checkbox" th:name="check" id="check" th:value="${book.id}"/>
            </td>
            <td th:text = "${book.SKU}"></td>
            <td>
                <a th:href="@{/detail/{id}(id=${book.id})}">[[${book.title}]]</a>
            </td>
            <td th:text = "${book.author}"></td>
            <td th:text = "${book.description}"></td>
            <td th:text = "${book.price}"></td>
            <td>
                <span th:if="${book.inStock}">Yes</span>
                <span th:unless="${book.inStock}">No</span>
            </td>
            <td>
                <a th:href="@{/update/{id}(id=${book.id})}">Edit</a>-
                <a th:href="@{/delete/{id}(id=${book.id})}">Delete</a>
            </td>
        </tr>
    </table>
    <span th:inline="text">[[${books}]]</span>
    <br/>
    <a th:href="@{/deleteEntities/{entries}(entries=${books})}">Deletion</a>
</div>
<div th:replace="base::footer"></div>
</body>
</html>
